<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather dashboard</title>
</head>
<body>
    <header>
        <h1>Weather dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row d-flex">
            <section class="col-sm-12 col-md-3">
                <section class="row m-4 ">
                    <form id="userSearchForm" class="mb-3 card">
                        <label for="search-city" class="form-label fs-2">Search for a city:</label>
                        <input type="text" class="form-control" id="search-city" name="search-city" autofocus="true" placeholder="Seattle">
                        <button id="searchBtn" type="submit" class="btn my-3">Search</button>
                    </form>
                </section>
                <section id="citiesContainer" class="m-4"></section>
            </section>
            <section class="col-sm-12 col-md-9">
                <section id="currentWeatherContainer" class="m-4"></section>
                <h2 id="forecastHeader" class="ms-4">5-Day Forecast</h2>
                <section id="futureWeatherContainer" class="m-4"></section>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>
<script src="assets/js/script.js"></script>
</html>
